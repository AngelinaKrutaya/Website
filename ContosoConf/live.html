<header>
    <div class="container" style="width:960px;">
        <div style="width:560px;">
            <h1>ContosoConf</h1>
            <h4>A two-track conference on the latest HTML5 developments</h4>
        </div>
    </div>
</header>

<article>
    <div class="container">
        <h3>Attending the conference right now? Get involved!</h3>
        <div id="questions">
            <label>Ask a question</label>
            <input type="text" id="question" value="" size="40"/>
            <button type="submit" id="ask"> Ask</button>
            <button type="submit" id="clear"> Clear</button>
        </div>
    </div>
</article>

<footer>
    <div class="container">
        <div style="float:left;width:800px;padding-top:10px;">
            Hosted by Contoso
            <address style="padding-top:10px;">Conference Center</address>
            <address> 1234 Main Street</address>
            <address> Seattle</address>
            <address> WA 98999</address>
        </div>
        <div style="float:left;padding-top:100px;">
            Â© 2012 Contoso
        </div>
    </div>
</footer>
<script>
    var currentCount = localStorage.length
    var btn = document.getElementById('ask')
    var btn2 = document.getElementById('clear')
    var text = document.getElementById('questions')
    var p = document.createElement('p')
    function helo() {
        if (document.querySelector('#question').value != '' && currentCount < 3) {
            var output = document.createElement('p')
            currentCount += 1
            window.localStorage['key' + currentCount.toString()] = document.querySelector('#question').value
            text.appendChild(output)
            output.innerHTML += window.localStorage['key' + currentCount.toString()]
            document.querySelector('#question').value = ""
        } else {
            document.querySelector('#question').value = ""
        }
    }

     function hello1() {
        currentCount = localStorage.length
        if (currentCount > 0) {
            localStorage.removeItem('key' + currentCount.toString())
            text.removeChild(text.lastChild);
            currentCount -= 1
        }
    }

    function change() {
        var str = "";
        for (var i = 0; i < localStorage.length; i++) {
            str += localStorage.getItem(localStorage.key(i)) + "<br>";
        }
        text.appendChild(p)
        p.innerHTML = str;

    }
    window.addEventListener("load", change, false);
    btn.addEventListener("click", helo, false);
    btn2.addEventListener("click", hello1, false);
</script>
</body>
