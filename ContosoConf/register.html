<header>
    <div class="container" style="width:960px;">
        <div style="width:560px;">
            <h1>ContosoConf</h1>
            <h4>A two-track conference on the latest HTML5 developments</h4>
        </div>
    </div>
</header>

<article>
    <div class="container">
        <form method="post" target="_blank">
            <legend>Register for the conference</legend>
            <label>First name: </label>
            <input type="text" name="first_name" value="" size="50" required="required"/>
            <label>Last name:</label>
            <input type="text" name="last_name" value="" size="50" required="required"/>
            <label>Email address:</label>
            <input type="email" name="mail" value="" size="50" required="required"/>
            <label>Choose a password:</label>
            <input type="password" name="pass" value="" size="50" required="required"/>
            <label>Confirm your password:</label>
            <input type="password" name="pass" value="" size="50" required="required"/>
            <label>Website/blog:</label>
            <input type="url" name="url" value="" placeholder="http://" size="50"/>
            </br>
            <button type="submit">Register</button>
        </form>
    </div>
</article>
